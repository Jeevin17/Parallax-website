<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax method</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preloader"></div>
    <header>
        <nav>
            <img src="img/logo.webp" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#" class="text-ul">Login</a>
                </li>
                <li>
                    <a href="#" class="text-ul">Sing up</a>
                </li>
                <li class="search">

                    <a href="#" class="text-ul"><i class="fa-brands fa-searchengin"></i></a>
                </li>
                <li class="hamburger"> <a href="#">
                        <div class="bar">

                        </div>
                    </a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.webp" data-speedx="0.3" data-speedy="0.28" class="parallax bg-img">
        <img src="img/fog_7.webp" data-speedx="0.14" data-speedy="0.195" class="parallax fog-7">
        <img src="img/mountain_10.webp" data-speedx="0.034" data-speedy="0.152" class="parallax mountain-10">
        <img src="img/fog_6.webp" data-speedx="0.35" data-speedy="0.261" class="parallax fog-6">
        <img src="img/mountain_9.webp" data-speedx="0.076" data-speedy="0.124" class="parallax mountain-9">
        <img src="img/mountain_8.webp" data-speedx="0.19" data-speedy="0.289" class="parallax mountain-8">
        <img src="img/fog_5.webp" data-speedx="0.135" data-speedy="0.145" class="parallax fog-5">
        <img src="img/mountain_7.webp" data-speedx="0.123" data-speedy="0.237" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.12" data-speedy="0.11">
            <h2>Home</h2>
            <h1>Sweet Home</h1>
        </div>
        <img src="img/mountain_6.webp" data-speedx="0.0678" data-speedy="0.291" class="parallax mountain-6">
        <img src="img/fog_4.webp" data-speedx="0.098" data-speedy="0.176" class="parallax fog-4">
        <img src="img/mountain_5.webp" data-speedx="0.1876" data-speedy="0.225" class="parallax mountain-5">
        <img src="img/fog_3.webp" data-speedx="0.09890" data-speedy="0.132" class="parallax fog-3">
        <img src="img/mountain_4.webp" data-speedx="0.0878" data-speedy="0.254" class="parallax mountain-4">
        <img src="img/mountain_3.webp" data-speedx="0.09897" data-speedy="0.189" class="parallax mountain-3">
        <img src="img/fog_2.webp" data-speedx="0.125" data-speedy="0.243" class="parallax fog-2">
        <img src="img/mountain_2.webp" data-speedx="0.345" data-speedy="0.167" class="parallax mountain-2">
        <img src="img/mountain_1.webp" data-speedx="0.134" data-speedy="0.278" class="parallax mountain-1">
        <img src="img/sun_rays.webp" class="sun-rays">
        <img src="img/black_shadow.webp" class="black-shadow">
        <img src="img/fog_1.webp" data-speedx="0.378" data-speedy="0.205" class="parallax fog-1">
    </main>
</body>
<script src="js/app.js"></script>

</html>
